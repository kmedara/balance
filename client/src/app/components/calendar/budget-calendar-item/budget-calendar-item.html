<div
  [pTooltip]="tooltipTemplate"
  tooltipPosition="top"
  appendTo="body"
  [ngStyle]="{
    'border-color': getSidebarColor(budget()?.category),
    'background-color': getBackgroundColor(budget()?.category),
  }"
  class="budget-bar flex-1 text-xs py-[1px] truncate ps-1 pe-1 flex justify-between items-center border-s-4 rounded-s-sm border-1"
>
  <div class="font-semibold text-gray-800 truncate">
    {{ budget()?.title }}
  </div>
  <div class="text-gray-500 hidden sm:block">
    {{ budget()?.amount }}
  </div>
</div>

<ng-template #tooltipTemplate>
  <div class="flex flex-col gap-1 tooltip-container w-full">
    <div class="font-semibold truncate">
      {{ budget()?.title }}
    </div>

    <!-- Description -->
    <div class="text-sm line-clamp-3">
      {{ budget()?.description }}
    </div>

    <!-- Category & Amount -->
    <div class="flex justify-around items-center mt-1 text-xs">
      <span
        class="px-2 py-0.5 rounded text-white font-medium"
        [ngStyle]="{
          'background-color': getSidebarColor(budget()?.category),
        }"
      >
        {{ budget()?.category }}
      </span>
      <span class="px-2 py-.0.5 font-medium">
        {{ budget()?.amount }}
      </span>
    </div>
  </div>
</ng-template>
